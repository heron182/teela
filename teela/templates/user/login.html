{% extends 'base.html' %}

{% block content %}
    <h3>Login</h3>

    <form method="POST" action="{{ url_for('user.login') }}">
        {{ form.hidden_tag() }}
        <div>{{ form.username.label }} {{ form.username }}</div>
        <div>{{ form.password.label }} {{ form.password }}</div>
        <div>{{ form.remember.label }} {{ form.remember }}</div>
        <input type="submit" value="Log in">
    </form>
{% endblock %}
